services:
  mongo-development:
    image: mongo:7
    container_name: mongo-development
    restart: unless-stopped
    ports:
      - "127.0.0.1:27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DB_NAME}
    volumes:
      - mongo_development_data:/data/db

  redis-development:
    image: redis:7-alpine
    container_name: redis-development
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_development_data:/data
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - NODE_ENV=${NODE_ENV:-development}
        - CACHEBUST=${CACHEBUST:-1}
    container_name: backend
    restart: unless-stopped
    volumes:
      - ./backend/src:/app/src
      - backend_node_modules:/app/node_modules
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - DOMAIN=${DOMAIN}
      - TRUSTED_PROXY_RANGE=${TRUSTED_PROXY_RANGE}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      - MONGO_DB_NAME=${MONGO_DB_NAME}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - OCI_TENANCY_OCID=${OCI_TENANCY_OCID}
      - OCI_USER_OCID=${OCI_USER_OCID}
      - OCI_FINGERPRINT=${OCI_FINGERPRINT}
      - OCI_PRIVATE_KEY=${OCI_PRIVATE_KEY}
      - OCI_REGION=${OCI_REGION}
      - OCI_NAMESPACE=${OCI_NAMESPACE}
      - OCI_BUCKET_NAME=${OCI_BUCKET_NAME}
    depends_on:
      - mongo-development
      - redis-development
    ports:
      - "127.0.0.1:3000:3000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NODE_ENV=development
    container_name: frontend
    restart: unless-stopped
    ports:
      - "127.0.0.1:5173:5173"
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend

  caddy:
    image: caddy:2-alpine
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - TRUSTED_PROXY_RANGE=${TRUSTED_PROXY_RANGE:-0.0.0.0/0}
      - DOMAIN=${DOMAIN}
    volumes:
      - ./caddy/Caddyfile.development:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - backend

volumes:
  mongo_development_data:
  redis_development_data:
  backend_node_modules:
  frontend_node_modules:
  caddy_data:
  caddy_config: